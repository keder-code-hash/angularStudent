<div class="row mt-5">
    <div class="offset-sm-2 col-sm-8">
        <div class="card-text-blank bg-light">
            <div class="card-body">
                <div class="card-header text-center">
                    <h1>Profile</h1>
                </div>
                <div class="card-text">
                    <div class="col-sm-8">
                            <div class="form-group row">
                                <label class="col-sm-2 col-sm-label">Student Id</label>
                                <div class="col-sm-8">
                                    {{user.studentid}}
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-sm-label">Name</label>
                                <div class="col-sm-8">
                                    {{user.name}}
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-sm-label">email</label>
                                <div class="col-sm-8">
                                    {{user.email}}
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-sm-label">Batch</label>
                                <div class="col-sm-8">
                                    {{user.batch}}
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-sm-label">Subject</label>
                                <div class="col-sm-8">
                                    {{user.subject}}
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-sm-label">Phone No</label>
                                <div class="col-sm-8">
                                    {{user.phNo}}
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
