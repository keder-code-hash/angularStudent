<div class="container offset-sm-1 mt-5 col-sm-8">
    <table mat-table [dataSource]="studentsArray" #mytable class="mytable mat-elevation-z5">
        <ng-container matColumnDef=studentid>
            <th mat-header-cell *matHeaderCellDef>Studentid</th>
            <td mat-cell *matCellDef="let element">{{element.studentid}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
             <th mat-header-cell *matHeaderCellDef>Email</th>
             <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>
        <ng-container matColumnDef="batch">
            <th mat-header-cell *matHeaderCellDef>Batch</th>
            <td mat-cell *matCellDef="let element">{{element.batch}}</td>
       </ng-container>
       <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef>Subject</th>
            <td mat-cell *matCellDef="let element">{{element.subject}}</td>
        </ng-container>
        <ng-container matColumnDef="class">
            <th mat-header-cell *matHeaderCellDef>Class</th>
            <td mat-cell *matCellDef="let element">{{element.class}}</td>
       </ng-container>
       <ng-container matColumnDef="phNo">
            <th mat-header-cell *matHeaderCellDef>phNo.</th>
            <td mat-cell *matCellDef="let element">{{element.phNo}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
    </table>
</div>
