<div class="container offset-col-sm-4 mt-5">
    <div class="card-col-sm-8">
    <div class="card-border-8">
    <div class="card-header text-center mb-5">
        <h1>Login</h1>
    </div>
    <div class="card-text-center">
    <form [formGroup]="myForm" (ngSubmit)="login(myForm)">
        <div class="form-group">
            <input class="form-control" placeholder="enter your userid" [formControl]="myForm.controls['userid']">
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="enter your password" [formControl]="myForm.controls['password']">
        </div>
        <button type="submit" class="btn btn-block btn-warning" [disabled]="!(myForm.valid)">Submit</button>
    </form>
    </div>
    </div>
    </div>
</div>
