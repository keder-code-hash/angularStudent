<div class="container offset-sm-1 col-sm-6 mt-5 text-center">
    <table mat-table [dataSource]="studentArray" #mytable class="mytable mat-elevation-z5">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="h6">StudentName</th>
            <td mat-cell *matCellDef="let element" align="left">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="studentid">
            <th mat-header-cell *matHeaderCellDef class="h6">Studentid</th>
            <td mat-cell *matCellDef="let elements" align="left">{{elements.studentid}}</td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="h6">Action</th>
            <td mat-cell *matCellDef="let element" class="action-link" align="left">
                <button class="btn btn-danger btn-primary-success" (click)="makePayment(element.studentid,element.name)">MakePayment</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
    </table>
</div>
