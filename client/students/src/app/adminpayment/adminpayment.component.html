<div class="container text-center">
    <h1>All Payment History</h1>
  </div>
  <div class="container offset-sm-1 mt-5 col-sm-10">
    <table mat-table [dataSource]="paymentsArray" #mytable class="mytable mat-elevation-z5">
        <ng-container matColumnDef="studentname">
            <th mat-header-cell *matHeaderCellDef>StudentName</th>
            <td mat-cell *matCellDef="let element">{{element.studentname}}</td>
        </ng-container>    
        <ng-container matColumnDef="studentid">
            <th mat-header-cell *matHeaderCellDef>StudentId</th>
            <td mat-cell *matCellDef="let element">{{element.studentid}}</td>
        </ng-container>
      <ng-container matColumnDef="paymentid">
        <th mat-header-cell *matHeaderCellDef>PaymentId</th>
        <td mat-cell *matCellDef="let element">{{element.paymentid}}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
      </ng-container>
      <ng-container matColumnDef="paymentamount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let element">{{element.paymentamount}}</td>
      </ng-container>
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Time</th>
        <td mat-cell *matCellDef="let element">{{element.time}}</td>
      </ng-container>
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created Time</th>
        <td mat-cell *matCellDef="let element">{{element.createdAt}}</td>
      </ng-container>
      <ng-container matColumnDef="event">
        <th mat-header-cell *matHeaderCellDef>PaymentIssue</th>
        <td mat-cell *matCellDef="let element">{{element.event}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
    </table>
  </div>
