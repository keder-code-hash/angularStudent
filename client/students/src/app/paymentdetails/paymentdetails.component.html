<div class="container text-center">
  <h1>Payment History</h1>
</div>
<div class="container offset-sm-1 mt-5 col-sm-8">
  <table mat-table [dataSource]="paymentArray" #mytable class="my-table mat-elevation-z5">
    <ng-container matColumnDef="paymentid">
      <th mat-header-cell *matHeaderCellDef>PaymentId</th>
      <td mat-cell *matCellDef="let element">{{element.paymentid}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>
    <ng-container matColumnDef="paymentamount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element">{{element.paymentamount}}</td>
    </ng-container>
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let element">{{element.time}}</td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created Time</th>
      <td mat-cell *matCellDef="let element">{{element.createdAt}}</td>
    </ng-container>
    <ng-container matColumnDef="event">
      <th mat-header-cell *matHeaderCellDef>Issue</th>
      <td mat-cell *matCellDef="let element">{{element.event}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="action-link" [ngSwitch]="element.status">
        <div *ngSwitchCase="'pending'">
          <button class="btn btn-warning btn-primary-success"(click)="makePayment(element.paymentid)">MakePayment</button>
        </div>
        <div *ngSwitchCase="'awaiting'">
          <h4 class="text-danger">Processing..</h4>
        </div>
        <div *ngSwitchCase="'complete'">
          <h4 class="text-success">Successful</h4>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
  </table>
</div>
